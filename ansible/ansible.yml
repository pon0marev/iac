- name: ponomar_course
  gather_facts: false
  hosts: [all]
  become: yes

  tasks:
    - name: Install python3
      apt:
        name: python3
        state: latest 
        force: yes
        force_apt_get: yes
        update_cache: yes
        
    - name: install pip
      apt:
        name: python3-pip
    

    - name: Install iptables
      apt:
        name: iptables
        state: latest

    - name: Install lvm2
      apt: 
        name: lvm2
        state: latest 

    - name: Set up the repository
      apt: 
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release



    - name: Add Dockerâ€™s GPG key and set up stable repository
      shell:
        cmd: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

    

    - name: Install Docker
      pip:
        name: docker

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Add user ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
      become: yes
