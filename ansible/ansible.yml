- name: ponomar_course
  gather_facts: false
  hosts: [all]
  become: yes

  tasks:
    - name: Install python
      apt:
        name: python
        state: latest 
        force: yes
        force_apt_get: yes
        update_cache: yes

    - name: Install python3-pip
      apt:
        name: python3-pip
        state: latest 
        force: yes

    - name: Install iptables
      apt:
        name: iptables
        state: latest

    - name: Install lvm2
      apt: 
        name: lvm2
        state: latest  

    - name: Install docker pip
      pip:
        name: docker

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/apt.repos.d/docer-ce.repo
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Add user ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
      become: yes