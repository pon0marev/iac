- name: ponomar_course
  gather_facts: false
  hosts: [all]
  become: yes

  tasks:
    - apt: Install python3
      yum:
        name: python3
        state: latest 

    - name: Install device-mapper-persistent-data
      apt:
        name: device-mapper-persistent-data
        state: latest

    - name: Install iptables
      apt:
        name: iptables
        state: latest

    - name: Install lvm2
      apt:
        name: lvm2
        state: latest  

    - name: Install docker pip
      pip:
        name: docker

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Add user ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes
      become: yes